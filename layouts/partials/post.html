            <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}" class="post-date">{{ .Date.Format "2. January 2006" }}</time>
            &middot;
            <span class="post-language">{{ if eq .Params.displayLanguage "en" }}ğŸ‡¬ğŸ‡§{{ else }}ğŸ‡©ğŸ‡ª{{ end }}</span>
        </p>
    {{ end }}
    <div class="post-content">
        {{ .Content }}

</article>
