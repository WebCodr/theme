<article class="post">
    <h1 class="post-headline"><a href="{{ .Permalink }}" class="post-link--headline">{{ .Title }}</a></h1>
    <div class="post-content">
        {{ .Content }}
    </div>
    <p class="post-meta">
        <time datetime="2014-10-09T20:40:14" class="post-date">{{ .Date.Format "2. January 2006" }}</time>
    </p>
</article>
